<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Viiny-Form</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="example-1" class="card">
                    <div class="card-header">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                    <div class="card-body">
                        <div class="form-wrapper">
                            <h4>Example-1</h4>
                            <form action="#" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="firstname" class="form-control" placeholder="First name" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="lastname" class="form-control" placeholder="Last name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-next">Next</button>
                                    </div>
                                </div>
                            </form>
                            <form action="#" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="email" class="form-control" placeholder="E-mail" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="phone" class="form-control" placeholder="Phone" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-success btn-prev">Prev</button>
                                        <button class="btn btn-primary btn-next">Next</button>
                                    </div>
                                </div>
                            </form>
                            <div id="result" class="d-none text-center">Form Completed...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div id="example-2" class="card">
                    <div class="card-header">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                    <div class="card-body">
                        <div class="form-wrapper-2">
                            <h4>Example-2</h4>
                            <form action="#" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="firstname" class="form-control" placeholder="First name" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="lastname" class="form-control" placeholder="Last name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-next">Next</button>
                                    </div>
                                </div>
                            </form>
                            <form action="#" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="email" class="form-control" placeholder="E-mail" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="input-group mb-3">
                                            <input type="text" autocomplete="off" required name="phone" class="form-control" placeholder="Phone" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-success btn-prev">Prev</button>
                                        <button class="btn btn-primary btn-next">Next</button>
                                    </div>
                                </div>
                            </form>
                            <div id="result" class="d-none text-center">Form Completed...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/index.js"></script>
    <script type="text/javascript">
        const progressBar = document.querySelector(".progress-bar", "#example-1");
        const formResult = document.querySelector("#result", "#example-1");
        const countOfForm = 2;

        ViinyForm('.form-wrapper', {
            'nextButtonClass': 'btn-next',
            'prevButtonClass': 'btn-prev',
            'onNext': (index) => {
                progressBar.style.width = `${index * (100 / countOfForm)}%`;
            },
            'onPrev': (index) => {
                progressBar.style.width = `${index * (100 / countOfForm)}%`;
            },
            'onComplete': (index) => {
                progressBar.style.width = `${index * (100 / countOfForm)}%`;
                formResult.classList.remove('d-none');
            }
        });

        ViinyForm('.form-wrapper-2');
    </script>
</body>
</html>
